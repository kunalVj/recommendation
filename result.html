<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation Results</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Recommended Products</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product ID</th>
            <!-- <th>Cosine Similarity</th> -->
            <th>Ratings</th>
        </tr>
        {% for row in p_name.iterrows() %}
        <tr>
            <td>{{ row[1]['name'] }}</td>
            <td>{{ row[1]['Product ID'] }}</td>
            <!-- <td>{{ row[1]['cosine_similarity'] }}</td> -->
            <td>{{ row[1]['ratings'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
