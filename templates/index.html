<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: violet;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 18px;
        }

        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: violet;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <h1>Product Recommendation System</h1>
    <form method="post">
        <label for="input_string">Enter User ID:</label><br>
        <textarea id="input_string" name="input_string" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
