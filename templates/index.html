<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #2370f4;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 1rem;
        }

        textarea {
            width: 120px;
            padding: 10px;
            font-size: 13px;
            height: 16px;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #2370f4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #3939be;
        }
        .dmain{
            display: flex;
            flex-direction: row;
            justify-content:center ;
        }
        .search{
            display: flex;
            flex-direction: row;
        }
        .did{
            margin-right: 1rem;
        }
        .button{
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        footer{
            display: flex;
            justify-content: center;
            margin-top: 23.5rem;
            background-color: #babaf4;
        }
        </style>
</head>
<body>
    <h1>Personalised Product Recommendation System</h1>
    <div class="dmain">
        <form method="post">

            <div class="search">
                <div class="did">
                    <label for="input_string" style="display: flex; justify-content: center; margin: 8px 0;font-weight: 550;">Enter User ID :</label>
                </div>
                <div class="dtext">
                    <textarea id="input_string" name="input_string" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div class="button">
                <div class="dsubmit">
                    <input type="submit" value="Get Recommendations" style="font-size: 15px;">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <h4 style="color: blue;">Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2023 Boomers | All Rights Reserved</h4> 
    </footer>
</body>
</html>
